<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Title</title>
	<style>
		@font-face {
			font-family: "Geometria";
			src: url('css/fonts/Geometria/Geometria.woff2') format('woff2'),
			url('css/fonts/Geometria/Geometria.woff') format('woff'),
			url('css/fonts/Geometria/Geometria.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
			font-display: optional;
		}

		body.body {
			font-family: "Geometria", Roboto, Arial, sans-serif;
		}
	</style>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/lazysizes.min.js"></script>
	<script defer src="js/lib.js"></script>
	<script defer src="js/imask.min.js"></script>
	<script defer src="js/popup.min.js"></script>
	<script defer src="js/script.js"></script>
	<script defer src="js/modernizr-custom.js"></script>
</head>

<body class="body">

<!--start wrapper-->
<div class="wrapper">

	<!--start content-->
	<div class="content">

		<!--start header-->
		<header class="header">
			<div class="container">
				<div class="header__blocks">
					<div class="header__block">
						<div class="logo">
							<a class="logo__link" href="#" title="Перейти на главную страницу">
								<img class="logo__pic" src="http://via.placeholder.com/150x80"
								     alt="Перейти на главную страницу">
							</a>
						</div>
					</div>
					<div class="header__block header__block_wide">
						<button class="hamburger" id="js-hamburger" aria-expanded="false">
							<span class="hamburger__screen-reader-text">Меню</span>

						</button>
						<div class="menu" id="js-menu" aria-expanded="false">
							<nav>
								<ul class="menu__list">
									<li class="menu__item">
										<a class="menu__link" href="#">Продукты</a>
									</li>
									<li class="menu__item">
										<a class="menu__link" href="#">Корзина</a>
									</li>
									<li class="menu__item">
										<a class="menu__link" href="#">Доставка</a>
									</li>
									<li class="menu__item">
										<a class="menu__link" href="#">Руководство</a>
									</li>
									<li class="menu__item">
										<a class="menu__link" href="#">Контакты</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="header__block header__block_mobile">
						<div class="social">
							<ul class="social__list">
								<li class="social__item">
									<a class="social__link social__link_vk" href="#">В контакте</a>
								</li>
								<li class="social__item">
									<a class="social__link social__link_fb" href="#">Facebook</a>
								</li>
								<li class="social__item">
									<a class="social__link social__link_youtube" href="#">Youtube</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!--end header-->

		<main>

			<button class="js-modal-link">modal-link</button>
			<div class="images">

				<img class="lazyload" src="http://via.placeholder.com/2560x1600" data-src="images/2.jpg" alt="">
				<picture>
					<source srcset="http://via.placeholder.com/1366x768" data-srcset="images/compost.webp"
					        type="image/webp">
					<source srcset="http://via.placeholder.com/1366x768"
					        data-srcset="http://via.placeholder.com/1366x768" type="image/jpg">
					<img class="lazyload" src="http://via.placeholder.com/1366x768" data-src="images/1.jpg" alt="">
				</picture>
				<img class="lazyload" src="http://via.placeholder.com/1360x768" data-src="images/3.jpg" alt="">
			</div>
		</main>

	</div>

	<!--start footer-->
	<footer class="footer">
		<div class="container">footer</div>
	</footer>
	<!--end footer-->

</div>
<!--end wrapper-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
</body>

</html>
